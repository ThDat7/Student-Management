{% extends 'admin/master.html' %}
{% block body %}

    <table class="table table-striped table-bordered table-hover model-list">
        <thead>
        <tr>
            <th class="">&nbsp;</th>
            <th>
                Năm học
            </th>
            <th>
                Lớp
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <a class="icon" data-target="#statsModal" title="Thống kê" href="" data-toggle="modal">
                    <span class="fa fa-bar-chart"></span>
                </a>
            </td>
            <td>
                2023
            </td>
            <td>
                2023
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="statsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content" style="background-color: white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-bordered searchable">
                        <tr>
                            <td>
                                <b>Năm học:</b>
                            </td>
                            <td>
                                <b>Học kỳ:</b>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <b>Lớp học:</b>
                            </td>

                            <td>
                                <b>Môn học:</b>
                            </td>
                        </tr>
                    </table>

                    <table class="table table-striped table-bordered table-hover model-list">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ</th>
                            <th>Tên</th>
                            <th>Điểm TB HK1</th>
                            <th>Điểm TB HK2</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#statsModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })
    </script>
{% endblock %}
