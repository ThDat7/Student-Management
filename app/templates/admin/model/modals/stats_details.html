{% from 'admin/model/stats.html' import render_table with context %} {# backward compatible #}

<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-hover table-bordered searchable">
        {% for detail in data.details %}
            <tr>
                <td>
                    <b>{{ detail.label }}</b>
                </td>
                <td>
                    {{ detail.value }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="row">
    <div class="col-md-6 col-xs-12">
        {{ render_table(labels=data.stat_labels, cols=data.stat_cols, datas=data.stat_data) }}
    </div>
    <div class="col-md-6 col-xs-12">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    let data = {{ data.stat_data | safe }}
    let class_data = data.map(e => e.classroom)
    let pass_num_data = data.map(e => e.pass_num)
    let fail_num_data = data.map(e => e.student_count - e.pass_num)

    Chart.register(ChartjsPluginStacked100.default)

    new Chart('myChart', {
        type: 'bar',
        data: {
            datasets: [{
                label: 'Học sinh đạt',
                data: pass_num_data,
                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(0, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 1
            },
                {
                    label: 'Học sinh rớt',
                    data: fail_num_data,
                    backgroundColor: [
                        'rgba(0, 0, 0, 0.2)'
                    ],
                    borderColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    borderWidth: 1
                }],
            labels: class_data
        },
        options: {
            plugins: {
                stacked100: {
                    enable: true,
                    precision: 3
                }
            },
            scales: {
                y: {
                    ticks: {
                        min: 0,
                        max: 100,
                        callback: function (value) {
                            return value + "%"
                        }
                    },
                    grid: {
                        display: false,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Percentage"
                    },
                    max: 100
                }
            }
        }
    });
</script>
