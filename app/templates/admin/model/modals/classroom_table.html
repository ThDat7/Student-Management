{% macro render_classroom_table(students, is_edit=False) -%}
<table class="table table-striped table-bordered table-hover model-list classroom-table">
    <thead>
    <tr>
        <th></th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Giới tính</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
    </tr>
    </thead>
    <tbody>
    {% for s in students %}
    <tr data-student-id="{{ s.id }}">
        <td>{{ loop.index }}</td>
        <td>{{ s.last_name }}</td>
        <td>{{ s.first_name }}</td>
        <td>
           {{s.sex.name}}
        </td>
        <td>{{ (s.dob).strftime('%d/%m/%Y') }}</td>
        <td>{{ s.address }}</td>
        {% if is_edit %}
        <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-trash delete-student" viewBox="0 0 16 16"
                 style="cursor: pointer">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $('.delete-student').on('click', function() {
        if (confirm('Ban co muon xoa hoc sinh nay'))
            $(this).closest('tr').remove()
    })
</script>
{% endmacro %}
